




<div class="table-container mat-elevation-z8" *ngIf="showTable">
  <div class="inputGrid-container">
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Disciplina</mat-label>
          <input matInput id="disciplina" type="text" [(ngModel)]="inputGrid.disciplina" name="disciplina"/>
        </mat-form-field>
      </div>
      <div class="col-xs">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Destino</mat-label>
          <input matInput id="destino" type="text" [(ngModel)]="inputGrid.destino" name="destino"/>
        </mat-form-field>
      </div>
    </div>
  </div>
    <section class="section-group">
        <div class="example-button-row">
            <button mat-button (click)="addData()" class="add-button">+</button>
        </div>
      </section>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let element">{{ element.item }}</td>
    </ng-container>

    <ng-container matColumnDef="subitem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Item</th>
      <td mat-cell *matCellDef="let element">{{ element.subitem }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoMaterial">
      <th mat-header-cell *matHeaderCellDef>Tipo Material</th>
      <td *matCellDef="let element">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Tipo Material</mat-label>
          <input
            matInput
            [(ngModel)]="element.tipoMaterial"
            name="tipoMaterial"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="descMaterial">
      <th mat-header-cell *matHeaderCellDef>Desc. Material</th>
      <td *matCellDef="let element">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Descripcion Material</mat-label>
          <input
            matInput
            [(ngModel)]="element.descMaterial"
            name="descMaterial"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td *matCellDef="let element">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Area</mat-label>
          <input matInput [(ngModel)]="element.area" name="area" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="codItem">
      <th mat-header-cell *matHeaderCellDef>Código Item</th>
      <td *matCellDef="let element">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Código Item</mat-label>
          <input matInput [(ngModel)]="element.codItem" name="codItem" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="cantOrdenada">
      <th mat-header-cell *matHeaderCellDef>Cantidad Ordenada</th>
      <td *matCellDef="let element">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Cantidad Ordenada</mat-label>
          <input
            matInput
            [(ngModel)]="element.cantOrdenada"
            name="cantOrdenada"
          />
        </mat-form-field>
      </td>
    </ng-container>


    <!-- Columna de eliminar fila -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="container-button">
    <button mat-raised-button color="warn" (click)="deleteAllRows()">
      Eliminar toda la tabla
    </button>
  </div>
  
</div>
