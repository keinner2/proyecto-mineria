<app-header></app-header>
<div class="button-home">
  <button mat-raised-button color="primary" routerLink='/home'>regresar</button>
</div>
<div class="form-container">
  <h2 class="title">Registrar / Actualizar Orden de Compra</h2>
  <div class="form-section mat-elevation-z8">
    <form action="">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Código</mat-label>
          <input matInput id="codigo" type="text" [(ngModel)]="inputData.codigo" name="codigo"/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group full-width">
          <mat-label>Descripción</mat-label>
          <input matInput id="descripcion" type="text" [(ngModel)]="inputData.descripcion" name="descripcion"/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Compañía</mat-label>
          <input matInput id="compania" type="text" [(ngModel)]="inputData.compania" name="compania"/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Contrato</mat-label>
          <input matInput id="contrato" type="text" [(ngModel)]="inputData.contrato" name="contrato"/>
        </mat-form-field>
        </form>
  </div>
</div>
<div class="container-button">
  <button id="agregarDetalle" mat-raised-button color="primary" (click)="agregarDetalle()">
    Agregar Línea de Ítem
  </button>
  <button id="registrarTodo" mat-raised-button color="primary" (click)="abrirConfirmacion()">
    Registrar todo
  </button>
  <ng-container #container></ng-container>
</div>
<hr>
<app-footer></app-footer>
